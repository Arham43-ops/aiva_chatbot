{% extends 'chatbot/base.html' %}

{% block title %}Password Changed - A.I.V.A{% endblock %}

{% block extra_css %}
<style>
    .aiva-card {
        background: rgba(255,255,255,0.85);
        border-radius: 2rem;
        box-shadow: 0 8px 32px 0 rgba(31,38,135,0.25);
        padding: 3rem 2.5rem 2.5rem 2.5rem;
        margin-top: 60px;
        margin-bottom: 60px;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.25);
        transition: box-shadow 0.3s;
        max-width: 500px;
        text-align: center;
    }
    .aiva-card:hover {
        box-shadow: 0 16px 48px 0 rgba(31,38,135,0.30);
    }
    .aiva-title {
        font-size: 2rem;
        font-weight: 800;
        color: #232946;
        letter-spacing: 2px;
        margin-bottom: 2rem;
        text-align: center;
    }
    .aiva-success {
        color: #22c55e;
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }
    .aiva-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1.1rem;
        padding: 0.75rem 2rem;
        box-shadow: 0 2px 8px rgba(102,126,234,0.10);
        transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
        outline: none;
        margin-top: 2rem;
    }
    .aiva-btn:hover, .aiva-btn:focus {
        background: linear-gradient(135deg, #5a67d8 0%, #6b47b6 100%);
        transform: translateY(-2px) scale(1.04);
        box-shadow: 0 4px 16px rgba(102,126,234,0.18);
    }
    .aiva-btn:active {
        transform: scale(0.98);
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-center">
        <div class="aiva-card">
            <div class="aiva-success"><i class="fas fa-check-circle"></i></div>
            <div class="aiva-title">Password Changed!</div>
            <p>Your password has been changed successfully.</p>
            <a href="{% url 'profile' %}" class="aiva-btn mt-3">Back to Profile</a>
        </div>
    </div>
</div>
{% endblock %}
